<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UJ Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2c2c3c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: #23232e;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #5b78f6;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .chat-box {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background-color: #1b1b27;
  height: 100%;
  max-height: 70vh; /* Limits height to avoid overflowing entire screen */
  scroll-behavior: smooth;
}


    .msg {
      background: #3c3c4d;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #5b78f6;
    }

    .bot {
      align-self: flex-start;
      background: #44445c;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #333;
      background: #2a2a3b;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
      color: #fff;
    }

    button {
      padding: 1rem 1.5rem;
      background: #5b78f6;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4259d6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .header {
        font-size: 1.2rem;
      }

      input[type="text"] {
        padding: 0.8rem;
      }

      button {
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">ðŸ¤– UJ Chatbot</div>
  <div class="chat-box" id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    const chatBox = document.getElementById("chat-box");

    if (!message) return;

    // Display user's message
    const userMsg = document.createElement("div");
    userMsg.classList.add("msg", "user");
    userMsg.innerText = message;
    chatBox.appendChild(userMsg);
    input.value = "";

    // Scroll to bottom
    chatBox.scrollTop = chatBox.scrollHeight;

    // Send message to backend
    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();

    // Display bot response
    const botMsg = document.createElement("div");
    botMsg.classList.add("msg", "bot");
    botMsg.innerText = data.response;
    chatBox.appendChild(botMsg);



    // Scroll again
    chatBox.scrollTop = chatBox.scrollHeight;
  }
// type enter to submit / send message
  document.getElementById("user-input").addEventListener("keydown", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
